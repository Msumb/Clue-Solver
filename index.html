<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>RS3 Elite Compass Solver</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{margin:0;font:15px/1.5 system-ui,Segoe UI,Roboto,Arial;background:#0b0f14;color:#e6eef4}
  header{padding:12px 16px;border-bottom:1px solid #1f2a36;background:#0e141b;display:flex;gap:12px;align-items:center}
  h1{margin:0;font-size:18px;color:#58a6ff}
  .sp{flex:1}
  button{background:#123155;color:#e6eef4;border:1px solid #21456b;padding:8px 12px;border-radius:8px;cursor:pointer}
  #status{font-size:13px;color:#9fb0c0}
  main{padding:16px}
  canvas{width:100%;height:60vh;background:#07101b;border:1px solid #1f2a36;border-radius:10px}
</style>
</head>
<body>
<header>
  <h1>RS3 Elite Compass Solver</h1>
  <span id="status">Detecting Alt1…</span>
  <span class="sp"></span>
  <button id="install">Install in Alt1</button>
</header>
<main>
  <p>This is a minimal working page to verify Alt1 detection. You should see “Alt1 detected v…” above when opened in the <b>Alt1 Browser</b> (globe icon).</p>
  <canvas id="map"></canvas>
</main>
<script>
const CONFIG_URL = "https://msumb.github.io/Clue-Solver/appconfig.json";
const statusEl = document.getElementById('status');
function ok(){ return !!(window.alt1 && alt1.versionint); }
function tick(){
  if(ok()){ statusEl.textContent = "Alt1 detected v" + alt1.version; return true; }
  statusEl.textContent = "Waiting for Alt1… open this in Alt1 → Browser";
  return false;
}
let i=0; const t=setInterval(()=>{ if(tick()) clearInterval(t); if(++i>40) clearInterval(t); }, 300);
document.getElementById('install').onclick = () => {
  if(ok()){
    try{
      const cfg = {
        name:"RS3 Elite Compass Solver",
        description:"Auto compass triangulation with overlay + pins.",
        version:"1.0.0",
        appUrl:"https://msumb.github.io/Clue-Solver/index.html",
        configUrl:CONFIG_URL,
        iconUrl:"https://msumb.github.io/Clue-Solver/icon.png",
        permissions:["pixel","overlay","gamestate"],
        defaultWindow:{title:"RS3 Compass Solver",width:980,height:640,resizable:true}
      };
      alt1.identifyApp(JSON.stringify(cfg));
    }catch(e){ alert("identifyApp failed: " + e.message); }
  } else {
    location.href = "alt1://addapp/" + encodeURIComponent(CONFIG_URL);
  }
};
</script>
</body>
</html>
