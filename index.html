<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RS3 Elite Compass Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f14;
      color: #e6eef4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #58a6ff;
    }
    button {

      color: #e6eef4;

      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;

    button:hover {

<body>
  <h1>RS3 Elite Compass Solver</h1>
  <p>
    This page is part of the Alt1 plugin. If you are viewing this inside the Alt1 Browser,

  </p>
  <button onclick='alt1.identifyAppUrl("https://msumb.github.io/Clue-Solver/appconfig.json")'>
    Install in Alt1
  </button>

  <script>
    // Force install prompt automatically if running inside Alt1
    if (window.alt1 && alt1.versionint) {
      alt1.identifyAppUrl("https://msumb.github.io/Clue-Solver/appconfig.json");
    } else {
      console.log("Not running inside Alt1.");
    }
